<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center mt-3">
        <div class="col-8">
            <h2 class="fw-bold text-center ">Create Post</h2>
            <p class="post-alert fw-bold w-100 text-center  fs-5 text-dark"></p>
            <form id="post-form" action="" novalidate>
                <div class="mb-3 ">
                    <label for="title" class="form-label fw-bold fs-4">Title</label>
                    <input type="email" class="form-control " id="title">
                </div>
                <div class="mb-3">
                    <label for="writer" class="form-label fw-bold fs-4">Writer</label>
                    <input type="email" class="form-control" id="writer">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold fs-4">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button class="btn btn-outline-primary w-100">Submit Post</button>
            </form>
            <div class="mt-5 mb-5">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Writer</th>
                        <th scope="col">Message</th>
                        <th scope="col">Remove</th>
                    </tr>
                    </thead>
                    <tbody id="post-container">
<!--                    ///////////-->
<!--                  ///////////-->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>








<script src="javascript/bootstrap.bundle.min.js"></script>
<script src="javascript/script.js"></script>
</body>
</html>
